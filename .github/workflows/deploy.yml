  deploy-dev:
    needs: [build]
    #    needs: [build, infrastructure-incremental-dev]
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v2
        with:
          name: dev-app
          path: ./published
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_DEV }}
      - name: Add storage extension
        uses: Azure/cli@1.0.4
        with:
          azcliversion: 2.23.0
          inlineScript: az extension add --name storage-preview -y
      - name: Allow dynamic installation
        uses: Azure/cli@1.0.4
        with:
          azcliversion: 2.23.0
          inlineScript: az config set extension.use_dynamic_install=yes_without_prompt
      - name: Create static website
        uses: Azure/cli@1.0.4
        with:
          azcliversion: 2.23.0
          inlineScript: az storage blob service-properties update --account-name f1appdevweu --static-website --404-document 'index.html' --index-document 'index.html'
      - name: Delete all the files from storage
        uses: Azure/cli@1.0.4
        with:
          azcliversion: 2.23.0
          inlineScript: az storage blob delete-batch --source "$web" --account-name f1appdevweu
      - name: Upload files
        uses: Azure/cli@1.0.4
        with:
          azcliversion: 2.23.0
          inlineScript: az storage fs directory upload -f "$web" --account-name "f1appdevweu" -s "./published/*" --recursive
