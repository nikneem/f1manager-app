on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Node [12.x]
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: npm install and npm run build
        working-directory: src
        run: |
          npm i
          npm i @angular/cli -g
      - name: Compile Angular app with Dev config
        working-directory: src
        run: |
          ng build --configuration development --output-path ./dev-published
      - name: Compile Angular app with Dev config
        working-directory: src
        run: |
          ng build --configuration production --output-path ./prod-published
      - name: Publish Dev Artifact
        uses: actions/upload-artifact@v2
        with:
          name: dev-app
          path: src/dev-published/
      - name: Publish Prod Artifact
        uses: actions/upload-artifact@v2
        with:
          name: prod-app
          path: src/prod-published/

  publish-bicep:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Publish Artifact
        uses: actions/upload-artifact@v2
        with:
          name: bicep-templates
          path: infrastructure/

  infrastructure-incremental-dev:
    needs: publish-bicep
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v2
        with:
          name: bicep-templates
          path: ./infrastructure
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_DEV }}
      - name: Azure Create Resource Group
        uses: Azure/cli@1.0.4
        with:
          azcliversion: 2.23.0
          inlineScript: az group create -l westeurope -n ${{ secrets.AZURE_DEV_RESOURCE_GROUP }}
      - name: Deploy Infrastructure
        id: arm
        uses: Azure/cli@1.0.4
        with:
          azcliversion: 2.23.0
          inlineScript: az deployment group create --resource-group ${{ secrets.AZURE_DEV_RESOURCE_GROUP }} --template-file ./infrastructure/main.bicep --mode Incremental

  deploy-dev:
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v2
        with:
          name: api-artifact
          path: ./published
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_DEV }}
      - name: Add storage extension
        uses: Azure/cli@1.0.4
        with:
          azcliversion: 2.23.0
          inlineScript: az extension add --name storage-preview -y
      - name: Create static website
        uses: Azure/cli@1.0.4
        with:
          azcliversion: 2.23.0
          inlineScript: az storage blob service-properties update --account-name f1appdevweu --static-website --404-document 'index.html' --index-document 'index.html'
      - name: Upload files
        uses: Azure/cli@1.0.4
        with:
          azcliversion: 2.23.0
          inlineScript: az storage blob directory upload -c '$web' --account-name f1appdevweu -s "./published*" -d directory --recursive
