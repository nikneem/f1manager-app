<div class="league-base-information" *ngIf="leagueForm">
  <form [formGroup]="leagueForm" no-validate>
    <mat-card>
      <mat-form-field appearance="fill">
        <mat-label>{{ "leagues.name" | translate }}</mat-label>
        <input
          matInput
          placeholder="{{ 'leagues.name' | translate }}"
          formControlName="name"
        />
      </mat-form-field>
    </mat-card>
  </form>
</div>
