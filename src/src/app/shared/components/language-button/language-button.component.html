<button
  mat-icon-button
  [matMenuTriggerFor]="languageMenu"
  aria-label="Language menu to change the user interface language"
>
  <mat-icon>language</mat-icon>
</button>
<mat-menu #languageMenu="matMenu">
  <button mat-menu-item (click)="setLanguage('en')">
    <span>{{ "languages.english" | translate }}</span>
  </button>
  <button mat-menu-item (click)="setLanguage('nl')">
    <span>{{ "languages.dutch" | translate }}</span>
  </button>
</mat-menu>
